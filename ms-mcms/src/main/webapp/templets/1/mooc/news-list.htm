<!DOCTYPE html>
<html class="no-js screen-scroll">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{ms:global.name/}</title>
    <link rel="stylesheet" href="{ms:globalskin.url/}css/list.css">
    <link rel="stylesheet" href="{ms:globalskin.url/}css/arcList.css">
    <script type="text/javascript" src="{ms:globalskin.url/}/js/jquery-1.9.1.min.js"></script>
    <script src="{ms:globalskin.url/}/js/user.js" type="text/javascript"></script>
</head>
<body>
    {ms:include filename=header.htm/} 
    <div>
        <div class="header">
        	<div>课程专题</div>
        </div>
        <ul class="zone-list list_wrap">
            {ms:arclist size=6 ispaging=true titlelen=16}
            <li>
                <div></div>	
                <div></div>
                <a class="zone-img" href="[field.link/]">
                    <img width="230" height="140" src="{ms:global.host/}[field.litpic/]" >
                </a>
                <div class="zone-txt">
                    <h2 class="zone-txt-title">
                        <a href="[field.link/]" >[field.title/]</a>
                    </h2>
                    <p class="zone-txt-num">[field.author/]<span class="collect">[field.date fmt=yyyy-MM/]</span></p>
                </div>
            </li>
            {/ms:arclist}
        </ul>
        <ul class="pagination">
            <li><a href="{ms:page.index/}">首页</a></li>
            <li><a href="{ms:page.pre/}">上一页</a></li>
            <li><a href="{ms:page.next/}">下一页</a></li>
            <li><a href="{ms:page.last/}">最末页</a></li>
        </ul>
    </div>
    {ms:include filename=footer.htm/} 
</body>
</html>
